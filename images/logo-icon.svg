<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 130" fill="none" stroke="currentColor">
  <!-- Stem and horns base -->
  <path d="M50 130 L50 95" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Left horn - elegant outward spiral -->
  <path d="M50 95
           Q45 90 38 88
           Q20 85 12 70
           Q5 55 12 42
           Q20 30 32 35
           Q42 40 40 52
           Q38 62 30 60
           Q24 58 26 50
           Q28 44 34 48"
        stroke-width="5.5"
        stroke-linecap="round"
        fill="none"/>
  
  <!-- Right horn - elegant outward spiral (mirrored) -->
  <path d="M50 95
           Q55 90 62 88
           Q80 85 88 70
           Q95 55 88 42
           Q80 30 68 35
           Q58 40 60 52
           Q62 62 70 60
           Q76 58 74 50
           Q72 44 66 48"
        stroke-width="5.5"
        stroke-linecap="round"
        fill="none"/>
  
  <!-- Rose outer bloom - heart/tulip shape -->
  <path d="M50 85
           Q32 82 28 65
           Q25 50 35 42
           Q42 36 50 40
           Q58 36 65 42
           Q75 50 72 65
           Q68 82 50 85"
        stroke-width="4"
        stroke-linecap="round"
        fill="none"/>
  
  <!-- Diamond at top -->
  <rect x="40" y="12" width="20" height="20" 
        transform="rotate(45 50 22)"
        stroke-width="3.5"
        stroke-linejoin="round"
        fill="none"/>
  
  <!-- Inner petal shape -->
  <path d="M50 68
           Q40 65 38 52
           Q37 42 50 38
           Q63 42 62 52
           Q60 65 50 68"
        stroke-width="3"
        fill="none"/>
  
  <!-- Center dot -->
  <circle cx="50" cy="30" r="4" fill="currentColor" stroke="none"/>
</svg>
